name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18 # ou 20.x para ficar mais atualizado

    - name: Install Yarn
      run: npm install -g yarn

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Build the application
      run: yarn build

    - name: Run tests
      run: yarn test
      env:
        CI: true
